<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/index.css">
    <title>Player</title>
</head>
<body>
    <!-- Fundo -->
    <div class="window p-relative">
        <!-- Icon da música em reprodução -->
        <div class="music-icon p-absolute">
            <img src="assets\imgs\music-image-default.jpg" alt="imagem da música">
        </div>
        <!-- Lista das músicas -->
        <div class="playlist playlist-closed p-absolute">
            <div class="playlist-internal">
                <form action="#" method="get" class="form-search-painel">
                    <input type="search" name="search" id="search" placeholder="Buscar música...">
                    <button type="submit">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32.613" height="38.971" viewBox="0 0 32.613 38.971">
                            <path fill="none" stroke="rgb(36,36,36)" stroke-linecap="butt" stroke-linejoin="miter" stroke-width="2" d="M7.2581748 17.20858526c-1.40932818-4.0930145.757063-8.55594227 4.83473026-9.959986 4.07772497-1.4040636 8.53245021.77904672 9.94177838 4.87206122.96452745 2.80121048.25426223 5.7756726-1.59731805 7.8242847l6.35794304 9.42606813-.5758199.38839916-6.28043256-9.31119441c-.76767482.70764871-1.69016736 1.27125348-2.7391028 1.63242842-4.07766726 1.40404373-8.5324502-.77904672-9.94177838-4.87206122z"/>
                        </svg>                          
                    </button>
                    <!-- Popup de resultados da música pesquisada -->
                    <div class="search-popup-result">
                        <ul>
                            <li class="music-item">
                                <span>
                                    <img src="assets\imgs\music-image-default.jpg" class="music-img" alt="icon da música">
                                </span>
                                <p class="music-title">Ed Sheeran - Perfect</p>
                                <button type="button"><img src="assets\imgs\Play-icon.svg" alt="play icon"></button>
                                <button type="button">
                                    <img src="assets\imgs\plus-icon.svg" alt="plus icon">
                                </button>
                            </li>
                        </ul>
                    </div>
                </form>

                <div class="music-list">
                    <ul>
                        <li class="music-item">
                            <span>
                                <img src="assets\imgs\music-image-default.jpg" class="music-img" alt="icon da música">
                            </span>
                            <p class="music-title">Ed Sheeran - Perfect</p>
                            <p class="music-time">03:25</p>
                            <button type="button">
                                More
                            </button>
                        </li>
                    </ul>
                    <p class="music-list-count">
                        Total: 1
                    </p>
                </div>
            </div>
        </div>
        <!-- Controles -->
        <div class="controller">
            <div class="controller-internal">
                <!-- Botões de controles -->
                <div class="player-controller">
                    <button type="button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="21" height="18" viewBox="0 0 21 18">
                            <path fill="rgb(223,223,223)" fill-rule="evenodd" d="M0 18V0h4.55876446v7.347826H6.3251214L21 0v18L6.3251214 10.652174H4.55876446V18H0z"/>
                        </svg>
                    </button>
                    <button type="button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="9" height="21" viewBox="0 0 9 21">
                            <path fill="rgb(223,223,223)" fill-rule="evenodd" d="M0 21.00001907V0h3.00000763v21.00001907H0zm6.00002289 0V0h3.00000763v21.00001907H6.00002289z"/>
                        </svg>                          
                    </button>
                    <button type="button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="21" height="18" viewBox="0 0 21 18">
                            <path fill="rgb(223,223,223)" fill-rule="evenodd" d="M21 18V0h-4.55876446v7.347826H14.6748786L0 0v18l14.6748786-7.347826h1.76635694V18H21z"/>
                        </svg>                                                  
                    </button>
                </div>
                <!-- Temporizador -->
                <div class="player-timer">
                    <input type="range" name="timer" id="timer" min="0" max="1000">
                </div>
                <!-- Playlist -->
                <button type="button" data-list>
                    <svg xmlns="http://www.w3.org/2000/svg" width="34" height="21" viewBox="0 0 34 21">
                        <defs>
                            <rect id="rect-1" width="34" height="21" x="0" y="0"/>
                        </defs>
                        <g>
                            <rect width="34" height="2" x="0" y="0" fill="rgb(200,200,200)"/>
                            <rect width="34" height="2" x="0" y="10" fill="rgb(200,200,200)"/>
                            <rect width="34" height="2" x="0" y="19" fill="rgb(200,200,200)"/>
                        </g>
                    </svg>                  
                </button>
            </div>
        </div>
    </div>
    <!-- Sheet -->
    <div class="cover"></div>
    
    <!-- <script src="assets/js/util.js" type="text/javascript"></script> -->
    <script src="assets/js/animation.js" type="text/javascript"></script>
</body>
</html>
